<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./Robinweatherall-Seasonal-Sun-2.ico"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <main>
      <div class="general">
        <div class="location">
          <div class="data"></div>
        </div>
        <div class="weather-desc">
          <img class="weather-icon" />
          <div class="data"></div>
        </div>
        <div class="time">
          <div class="data"></div>
        </div>
        <div class="temp">
          <div class="data"></div>
          <span class="temp-unit">°C</span>
        </div>
      </div>

      <form action="">
        <label for="location"></label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Search location..."
        />
        <button type="submit">🔎</button>
        <div class="underline"></div>
      </form>

      <div class="details">
        <div class="feels-like">
          <div class="icon">💆</div>
          <h3 class="title">Feels Like</h3>
          <div class="data-container">
            <div class="data"></div>
            <span class="unit">C°</span>
          </div>
        </div>
        <div class="humidity">
          <div class="icon">💧</div>
          <h3 class="title">Humidity</h3>
          <div class="data-container">
            <div class="data"></div>
            <span class="unit">%</span>
          </div>
        </div>
        <div class="pressure">
          <div class="icon">⏲️</div>
          <h3 class="title">Pressure</h3>
          <div class="data-container">
            <div class="data"></div>
            <span class="unit">Bar</span>
          </div>
        </div>
        <div class="wind-speed">
          <div class="icon">💨</div>
          <h3 class="title">Wind Speed</h3>
          <div class="data-container">
            <div class="data"></div>
            <span class="unit">m/s</span>
          </div>
        </div>
      </div>
    </main>

    <img class="gif" src="https://kidsownpublishing.com/wp-content/uploads/2012/09/no-img.jpg" alt="A gif illustrating the current weather">

    <div class="forecast">
      <div class="day 1">
        <div class="day-name"></div>
        <div class="temp-container">
          <span class="temp"></span>
          <span class="unit">°C</span>
        </div>
        <img class="icon"></img>
      </div>
      <div class="day 2">
        <div class="day-name"></div>
        <div class="temp-container">
          <span class="temp"></span>
          <span class="unit">°C</span>
        </div>
        <img class="icon"></img>
      </div>
      <div class="day 3">
        <div class="day-name"></div>
        <div class="temp-container">
          <span class="temp"></span>
          <span class="unit">°C</span>
        </div>
        <img class="icon"></img>
      </div>
      <div class="day 4">
        <div class="day-name"></div>
        <div class="temp-container">
          <span class="temp"></span>
          <span class="unit">°C</span>
        </div>
        <img class="icon"></img>
      </div>
      <div class="day 5">
        <div class="day-name"></div>
        <div class="temp-container">
          <span class="temp"></span>
          <span class="unit">°C</span>
        </div>
        <img class="icon"></img>
      </div>
    </div>

    <footer>Data provided by OpenWeatherMap API</footer>
  </body>
</html>
